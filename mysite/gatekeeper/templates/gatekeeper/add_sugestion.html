{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Sugestion</title>
	<link rel="stylesheet" type="text/css" href="{% static 'gatekeeper/css/materialize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'gatekeeper/style.css' %}">
</head>
<body>
<h1>Add a pitch</h1>


<div class="form-add-sugestion row">
	<div class="col s12">
		<div class="row">
			<form action="{% url 'gatekeeper:add_sugestion' %}" method="POST">
				{% csrf_token %}

				<div class="input-filed col s12">
					<label for="title">Title</label>
					<input type="text" name="title" id="title">
				</div>
				<div class="input-field col s12">
					<label for="user">User</label>
					<input type="text" name="user" id="user" value="User">
				</div>
				<div class="input-field col s12">
					<label for="description">Description</label>
					<textarea name="description" id="description" class="materialize-textarea"></textarea>	
				</div>
				
				<input type="submit" value="Send">

			</form>			
		</div>
	</div>
</div>
	
	<script src="{% static 'gatekeeper/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'gatekeeper/js/materialize.js' %}"></script>
	<script src="{% static 'gatekeeper/scripts.js' %}"></script>

</body>
</html>
