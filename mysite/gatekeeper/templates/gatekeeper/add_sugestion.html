{% extends "base.html" %}
{% load static %}

{% block title %} Add Sugestion {% endblock%}

{% block content %}
	<h1>Add a pitch</h1>
	<div class="form-add-sugestion row">
		<div class="col s12">
			<div class="row">
				<form action="{% url 'gatekeeper:add_sugestion' %}" method="POST">
					{% csrf_token %}

					 <div class="input-filed col s12">
						<label for="title">Title</label>
						{{ form.title }}
					</div>
					
					<div class="input-field col s12">
						<label for="user">User</label>
						<input type="text" name="user" id="user" value="User">
					</div>

					<div class="input-field col s12">
						<label for="description">Description</label>
						{{ form.description }}
					</div>
					
					<button class="btn waves-effect waves-light" type="submit" name="action">
						Submit
					</button>

				</form>			
			</div>
		</div>
	</div>	
{% endblock %}
